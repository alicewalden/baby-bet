<!-- index.html -->
<!doctype html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Countdown</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrap">
        <h2 id="title">Lillebror kommer om..</h2>
        <div id="countdown" class="countdown">Loading…</div>
        <p id="subtitle" class="subtitle"></p>

        <h2 id="betListTitle">Om han kommer nu vinner...</h2>
        <ul id="betsList" class="bets"></ul>

        <div class="reveal">
            <input id="passInput" type="password" placeholder="Passphrase…" />
            <button id="revealBtn">Stop & Reveal</button>
            <div id="revealMsg" class="subtitle"></div>
        </div>

        <p id="frozenLine" class="subtitle"></p>
        <p id="winnerLine" class="subtitle"></p>

        <div id="stoppedPanel" hidden>
            <label>
                Stopped time:
                <input id="stoppedTimeInput" type="datetime-local" />
            </label>
            <button id="applyStoppedTimeBtn">Apply</button>
        </div>

        <ul id="betsList" class="bets"></ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
